name: Backend CI/CD

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2   # Checks out repository code at the commit being built.
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2   # Authenticate with Amazon ECR using GitHub Secrets.
      
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: 641245087847.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: very-simple-webapp-cloud
          AWS_REGION: us-east-1
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY .
          
          # Log in to Amazon ECR
          aws --region $AWS_REGION ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Tag the Docker image
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push the Docker image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
name: Backend CI/CD

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2   # Checks out repository code at the commit being built.

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            role-to-assume: arn:aws:iam::241533135907:role/github_oidc_role
            role-session-name: GitHub_to_AWS_via_FederatedOIDC
            aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2   # Authenticate with Amazon ECR
      
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: 241533135907.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: very-simple-webapp-cloud
          AWS_REGION: us-east-1
        working-directory: ./backend  
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY .
          
          # Log in to Amazon ECR
          aws --region $AWS_REGION ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Tag the Docker image
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push the Docker image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster very-simple-webapp-cloud--cluster --service very-simple-webapp-cloud--service --force-new-deployment
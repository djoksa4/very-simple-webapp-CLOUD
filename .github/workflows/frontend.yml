name: Frontend CI/CD

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend/**'

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2   # Checks out repository code at the commit being built.
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::241533135907:role/github_oidc_role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1
      
      - name: Sync frontend to S3 bucket
        run: |
          aws s3 sync frontend s3://static-frontend-uihdfs87ytf764gh --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"